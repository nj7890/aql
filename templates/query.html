<!DOCTYPE html>
<html lang="en">
<head>
    <title>Query Compositions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2>Query Compositions (JSON)</h2>
    <form method="post">
        <textarea name="query" rows="5" class="form-control">{{ request.form.query or '{}' }}</textarea>
        <button class="btn btn-primary mt-2" type="submit">Run Query</button>
    </form>
    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
    <ul class="mt-4">
        {% for item in results %}
            <li><strong>{{ item.template_id }}</strong>: {{ item.data }}</li>
        {% endfor %}
    </ul>
</body>
</html>
