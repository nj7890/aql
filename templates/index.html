<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EHR Natural Language â†’ AQL Interface</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">

        <h2 class="mb-3">EHR Natural Language Query</h2>

        <p class="text-muted">
          Enter a clinical query in plain English.  
          <br>
          <strong>Example:</strong>
          <em>
            Show systolic blood pressure where age greater than 50
          </em>
        </p>

        <!-- ================= NLP INPUT ================= -->
        <div class="mb-3">
          <label class="form-label fw-semibold">
            Natural Language Query
          </label>
          <textarea
            id="nlp-input"
            class="form-control"
            rows="3"
            placeholder="Type your query here...">
          </textarea>
        </div>

        <!-- ================= ACTION ================= -->
        <div class="d-flex gap-2 mb-4">
          <button
            id="runNLPQuery"
            class="btn btn-primary">
            Run Query
          </button>

          <button
            id="clear"
            class="btn btn-outline-secondary">
            Clear
          </button>
        </div>

        <hr>

        <!-- ================= AQL OUTPUT ================= -->
        <h5>Generated AQL</h5>
        <pre
          id="aql-output"
          class="bg-dark text-success p-3 rounded"
          style="min-height:140px; white-space:pre-wrap;">
-- AQL will appear here --
        </pre>

        <!-- ================= RESULTS ================= -->
        <h5 class="mt-4">Results</h5>
        <pre
          id="results-output"
          class="bg-light p-3 rounded"
          style="max-height:300px; overflow:auto;">
-- Results will appear here --
        </pre>

        <div
          id="status"
          class="text-muted small mt-2">
        </div>

      </div>
    </div>
  </div>

  <!-- ================= SCRIPTS ================= -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/static/script.js"></script>
  <script src="/static/style.css"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
