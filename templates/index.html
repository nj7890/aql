<!DOCTYPE html>
<html lang="en">
<head>
    <title>Put Data - openEHR Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2>Submit Composition</h2>
    <form method="post" action="/load_fields">
        <label>Select Template:</label>
        <select name="template" class="form-select" onchange="this.form.submit()">
            <option value="">-- Select --</option>
            {% for t in templates %}
                <option value="{{ t }}" {% if selected_template == t %}selected{% endif %}>{{ t }}</option>
            {% endfor %}
        </select>
    </form>
    {% if fields %}
    <form method="post" action="/submit" class="mt-3">
        <input type="hidden" name="template" value="{{ selected_template }}">
        {% for field in fields %}
            <label>{{ field }}</label>
            <input type="text" name="{{ field }}" class="form-control" required>
        {% endfor %}
        <button type="submit" class="btn btn-success mt-3">Submit</button>
    </form>
    {% endif %}
</body>
</html>
